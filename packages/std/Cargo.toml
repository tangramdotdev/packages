[workspace]
members = [
  "packages/tgcc",
  "packages/tgld",
  "packages/tgstrip",
  "packages/wrapper",
]
resolver = "3"

[workspace.package]
authors = ["Tangram <root@tangram.dev>"]
description = "Userspace utilities for the Tangram standard library"
edition = "2024"
homepage = "https://www.tangram.dev"
license = "MIT"
publish = false
repository = "https://github.com/tangramdotdev/packages"
rust-version = "1.90.0"
version = "0.0.0"

[workspace.lints.clippy]
missing_errors_doc = "allow"
missing_panics_doc = "allow"
missing_safety_doc = "allow"
pedantic = { level = "warn", priority = -1 }
result_large_err = "allow"

[workspace.dependencies]
bytes = { version = "1", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
fnv = "1"
futures = "0.3"
goblin = "0.9"
itertools = "0.14"
libc = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tangram_client = { default-features = false, git = "https://github.com/tangramdotdev/tangram", rev = "03f00002797d54c4cbf7c848a6534c153a8e580d" }
tangram_serialize = { default-features = false, git = "https://github.com/tangramdotdev/tangram", rev = "03f00002797d54c4cbf7c848a6534c153a8e580d" }
tempfile = "3"
tokio = { version = "1", default-features = false, features = [
  "rt",
  "macros",
  "fs",
  "parking_lot",
] }
tokio-stream = { version = "0.1", default-features = false, features = ["fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "parking_lot"] }

tangram_std = { path = "." }
tgcc = { path = "packages/tgcc" }
tgld = { path = "packages/tgld" }
tgstrip = { path = "packages/tgstrip" }
wrapper = { path = "packages/wrapper" }

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"

[package]
name = "tangram_std"

description = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[lib]
path = "packages/std/lib.rs"

[lints]
workspace = true

[dependencies]
bytes = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tangram_client = { workspace = true }
tangram_serialize = { workspace = true }
tokio = { workspace = true }
tempfile = { workspace = true }
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }

[features]
tracing = ["dep:tracing", "dep:tracing-subscriber"]
default = ["tracing"]
