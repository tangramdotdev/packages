[workspace]
members = [
  "packages/env",
  "packages/tgcc",
  "packages/tgld",
  "packages/wrapper",
]
resolver = "2"

[workspace.lints.clippy]
pedantic = "warn"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
missing_safety_doc = "allow"

[workspace.dependencies]
byteorder = "1"
clap = { version = "4.2.1", features = ["derive"] }
fnv = "1"
futures = "0.3"
goblin = "0.7"
itertools = "0.12"
libc = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tangram_client = { git = "https://github.com/tangramdotdev/tangram", rev = "9cebbf75e1ce966c555fcef565b822e3b85b4a68" }
tangram_error = { git = "https://github.com/tangramdotdev/tangram", rev = "9cebbf75e1ce966c555fcef565b822e3b85b4a68" }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
xattr = "1"

tangram_env = { path = "packages/env" }
tangram_wrapper = { path = "packages/wrapper" }
tgld = { path = "packages/tgld" }

[profile.release]
lto = true
opt-level = "z"
panic = "abort"
strip = true
