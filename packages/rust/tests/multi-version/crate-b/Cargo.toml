[package]
name = "crate-b"
version = "0.1.0"
edition.workspace = true

[[bin]]
name = "crate-b"
path = "src/main.rs"

[dependencies]
# Use newer hashbrown with allocator-api2, equivalent, foldhash
hashbrown = "=0.16.1"
# Depend on crate-a to force both hashbrown versions
crate-a = { path = "../crate-a" }
