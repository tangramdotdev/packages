[package]
name = "xz-native-test"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
# liblzma-sys finds the native liblzma library from the environment.
# When xz is provided via Tangram, the library path will be from
# a different Tangram build context, which won't exist in the inner
# process sandbox.
liblzma = "0.4"
