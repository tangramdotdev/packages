[workspace]
default-members = ["packages/app"]
members = ["packages/app", "packages/lib"]
resolver = "2"

[workspace.package]
authors = ["Tangram <root@tangram.dev>"]
description = "Test vendored crate caching with buildInTree + useCargoVendor"
edition = "2021"
homepage = "https://www.tangram.dev"
license = "MIT"
publish = false
version = "0.0.0"

[workspace.dependencies]
# Dependencies that will be vendored. Pick ones with interesting characteristics:
# - indexmap has a feature-gated build script
# - once_cell is pure Rust with no deps
# - memchr has SIMD optimizations
lib = { path = "packages/lib" }
indexmap = { version = "2", features = ["std"] }
once_cell = "1"
memchr = "2"
