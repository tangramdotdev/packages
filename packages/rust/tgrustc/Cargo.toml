[package]
name = "tgrustc"
authors = ["Tangram <root@tangram.dev>"]
description = "Wrapper for the rustc binary to spawn tangram processes"
edition = "2024"
homepage = "https://www.tangram.dev"
license = "MIT"
publish = false
repository = "https://github.com/tangramdotdev/packages"
rust-version = "1.91"
version = "0.0.0"

[features]
tracing = ["dep:tracing", "dep:tracing-subscriber"]

[dependencies]
fnv = "1"
futures = "0.3"
itertools = "0.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tangram_client = { default-features = false, git = "https://github.com/tangramdotdev/tangram", rev = "6c2afd0e51e84d53addd0cb81ceeda45b6e0f895" }
tokio = { version = "1", default-features = false, features = [
  "rt",
  "fs",
] }
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["json"], optional = true }

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"
