[package]
name = "tgrustc"
authors = ["Tangram <root@tangram.dev>"]
description = "Wrapper for the rustc binary to spawn tangram processes"
edition = "2024"
homepage = "https://www.tangram.dev"
license = "MIT"
publish = false
repository = "https://github.com/tangramdotdev/packages"
rust-version = "1.91"
version = "0.0.0"

[features]
tracing = ["dep:tracing", "dep:tracing-subscriber"]

[lints.clippy]
missing_errors_doc = "allow"
missing_panics_doc = "allow"
missing_safety_doc = "allow"
pedantic = { level = "warn", priority = -1 }
result_large_err = "allow"

[dependencies]
futures = "0.3"
rustix = { version = "1", features = ["stdio"] }
tangram_client = { default-features = false, git = "https://github.com/tangramdotdev/tangram", rev = "4dd1ae684e45cdb8e581aaad5609212dc40a42c7" }
tangram_futures = { git = "https://github.com/tangramdotdev/tangram", rev = "4dd1ae684e45cdb8e581aaad5609212dc40a42c7" }
glob = "0.3"
tangram_std = { path = "../../std" }
toml_edit = "0.23"
tokio = { version = "1", default-features = false, features = [
  "rt",
  "fs",
] }
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["json"], optional = true }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true
